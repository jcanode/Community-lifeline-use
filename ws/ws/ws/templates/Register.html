<h1>Registration</h1>
<form action="/register" method="post">
  <p>Email</p>
  {{ form.email }}
  <p>Password</p>
	  {{ form.password1 }}
	  {{ form.password2 }}
	  {{ form.hidden_tag() }}
  <br>
  <br>
  <input type="submit" value="Submit">
	{% for field in form.errors %}
	{% for error in form.errors[field] %}
    <div class="alert alert-error">
        <strong>Error!</strong> {{error}}
    </div>
	{% endfor %}
	{% endfor %}
</form>
